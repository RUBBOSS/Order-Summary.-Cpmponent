<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="picture">
          <img class="pic" src="./images/illustration-hero.svg" alt="" />
        </div>
        <div class="preview">
          <h2>Order Summary</h2>
          <p class="prew">
            You can now listen to millions of songs,<br />
            audiobooks, and podcasts on any device <br />
            anywhere you like!
          </p>
          <div class="payment">
            <img
              class="musicPic"
              src="./images/icon-music.svg"
              alt="icon-music"
            />
            <div class="amount">
              <h4>Annual Plan</h4>
              <p class="price">$59.99/year</p>
            </div>
            <a class="change" href="">Change</a>
          </div>
          <button class="button">Proceed to Payment</button>
          <div class="cancel"> <a class="acancel" href="">Cancel Order</a></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ruben Martirosyan</a>.
      </div>
    </footer>
  </body>
</html>
